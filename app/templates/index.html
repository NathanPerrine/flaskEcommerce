{% extends 'base.html' %}

{% block content %}

    <div id="landingCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
        <div class="carousel-inner d-flex">
          <div class="carousel-item active">
            <img src="{{ carouselbooks[0].image_url }}" class="d-block" style="margin: auto; height: 50vh; object-fit: cover;" alt="...">                                            
          </div>
          <div class="carousel-item">
            <img src="{{ carouselbooks[1].image_url }}" class="d-block" style="margin: auto; height: 50vh; object-fit: cover;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{ carouselbooks[2].image_url }}" class="d-block" style="margin: auto; height: 50vh; object-fit: cover;" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" style="filter: invert(100)" type="button" data-bs-target="#landingCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" style="filter: invert(100)" type="button" data-bs-target="#landingCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
{% endblock content %}
