{% extends 'base.html' %}

{% block content %}

    <div class="card-group col-7 flex-column mt-2">
        {% for book, cart in user_cart %}
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ book.image_url }}" class="img rounded p-2" style="max-height: 15vh" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body d-flex flex-column justify-content-between h-100">
                        <div class="row">
                            <h5 class="card-title">{{ book.title }}</h5>
                        </div>
                        <div class="row">
                            <p class="card-text">${{ book.price }}</p>
                        </div>
                        <div class="row justify-content-between mx-3">
                            <a href="{{ url_for('seller.edit_listing', book_id=book.id) }}" class="btn btn-success" style="width: 50px;"><i class="fas fa-edit"></i></a>
                            <a href="{{ url_for('shop.index') }}" class="btn btn-danger" style="width: 50px;"><i class="fas fa-trash-alt"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>

{% endblock content %}
